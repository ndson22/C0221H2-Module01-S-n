<script>
    let num1 = parseFloat(prompt('Nhap vao so thu nhat'));
    let num2 = parseFloat(prompt('Nhap vao so thu hai '));

        alert('so thu nhat la boi so cua so thu hai');

        alert('so thu nhat khong la boi so cua so thu hai');
    }
