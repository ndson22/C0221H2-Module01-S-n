<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var a,b,c;
    a = prompt("Nhap diem ly: ");
    b = prompt("Nhap diem hoa: ");
    c = prompt("Nhap diem sinh: ");
    var diemly = parseInt(a), diemhoa = parseInt(b), diemsinh = parseInt(c);

    diemtb = (diemly+diemhoa+diemsinh)/3;
    document.write("Diem ly = " + diemly);
    document.write('<br>');
    document.write("Diem hoa = " + diemhoa);
    document.write('<br>');
    document.write("Diem sinh = " + diemsinh);
    document.write('<br>');
    document.write('diemtb = ' + diemtb);
</script>
</body>
</html>
